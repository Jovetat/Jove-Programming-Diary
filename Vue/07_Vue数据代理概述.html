<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue中的数据代理概述</title>
        <!-- 引入 Vue  -->
        <script type="text/javascript" src="./vuejs/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false        // 阻止 Vue 在启动时生成生产提示，先调整整体配置再使用 vue
            
            /* 
                数据代理
                    定义：通过一个对象代理对另一个对象中属性的操作(读/写)
            */
            let obj = { x:100 }
            let obj2 = { y:250 }
            // TODO: 通过 obj2 操作 obj 中的属性
            Object.defineProperty(obj2,'x',{
                get(){
                    return obj.x
                },
                set(value){
                    obj.x = value
                }
            })

            /* 
                Vue 中数据代理的应用
                    1、Vue 中的数据代理：
                        通过 vm 对象来代理 data 对象中属性的读写
                    2、Vue 中数据代理的好处：
                        更加方便的操作 data 中的数据
                    3、基本原理：
                        通过 Object.defineProperty() 把 data 对象中所有属性添加到 vm 上
                        为每一个添加到 vm 上的属性，都指定一个 getter和setter
                        通过 getter/setter 数据代理的方式读写 data 中对应的属性
                        vm._data 存储配置对象中的 data 数据
                        _data 内 get与set 是 数据劫持 为实现响应式(更新页面)，并非数据代理
            */
            const vm = new Vue({
                el: '#root',
                data: {
                    name: '男德学院',
                    address: '山东菏泽',
                }
            })

        </script>
    
    </body>
</html>
