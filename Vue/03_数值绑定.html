<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue 数据绑定</title>
        <!-- 引入 Vue  -->
        <script type="text/javascript" src="./vuejs/vue.js"></script>
    </head>
    <body>
        
        <div id="root">
            单向数据绑定：<input type="text" v-bind:value="name">
            <!-- 输入不会影响 data 内数据 -->
            <hr>
            双向数据绑定：<input type="text" v-model:value="msg">
            <!-- input 输入内容发生变化后对应 data 也会发生变化 -->
            <!-- 
                Vue 中有 2 种数据绑定的方式：
                    1、单向绑定 v-bind ：数据只能从 data 流向页面
                    2、双向绑定 v-model ：数据可以从 data 流向页面，还可以从也页面流向 data
                        1) v-model 只能应用在表单类元素(输入类元素)上 eg：input、select
                        2) v-model:value 可以简写为 v-model，因为 v-model 默认收集的就是 value值
                        3) v-model 的三个事件修饰符：
                            (1) lazy:   失去焦点时再收集绑定的数据
                            (2) number: 将输入的字符串转为有效的数字(收集到的为number格式)
                            (3) trim:   将输入的字符串首尾的空格过滤(字符串间的空格不会被过滤)
            -->
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false        // 阻止 Vue 在启动时生成生产提示，先调整整体配置再使用 vue

            new Vue({
                el: '#root',
                data: {
                    name: 'hello world',
                    msg: 'Jove',
                }
            })
            
        </script>
    
    </body>
</html>
