            /* 思路：
                构造
                    用户类：包含用户信息以及用于存储用户输入内容的队列
                    内容类：包含具体信息，构造内容对象存储于用户队列中
                渲染、存储
                    出队，根据对象信息动态生成元素，将元素渲染到页面
                    存储，将对象转为json字符串发送到后端接口保存
            */
            function User(id)
            {
                // 用户类，通过队列存储用户输入内容，以对象的形式存储于队列
                this.id = id
                this.dataStore = []
                this.enqueue = function(obj){
                    this.dataStore.push(obj)
                }
                this.dequeue = function(){                    
                    let obj = this.dataStore.shift()
                    this.createDom(obj)
                    // 将对象post传输到服务器，回调dequeue继续执行出队，直到队列为空
                    httpRequest.send(JSON.stringify(obj));
                }
                this.createDom = function(obj){
                    // 判断obj类型并渲染到页面
                    let create_div = document.createElement("div")
                    create_div.appendChild();
                    document.getElementById("editor_dic").appendChild(create_div)
                }
            }
