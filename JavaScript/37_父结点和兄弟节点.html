<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 获取父节点和兄弟节点
			parentNode属性				表示当前节点的父节点
			previousSibling属性			表示当前节点的前一个兄弟节点
			nextSibling属性				表示当前节点的后一个兄弟节点
			-->
		<!-- innerText属性				可以获取到元素内部的文本内容 -->
	</head>
	<body>
		<ul id="city">
			<li id="beijing">北京</li>
			<li id="caoxian">曹县</li>
			<li id="Tokyo">东京</li>
			<li id="Jerusalem">耶路撒冷</li>
		</ul>
		<button type="button" id="btn">bj.parentNode</button>
		<button type="button" id="btn2">psl.previousSibling</button>
		
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				var bj = document.getElementById("beijing");
									//返回#beijing的父节点
				var pn = bj.parentNode;
				// innerText属性				可以获取到元素内部的文本内容
				// 与innerHTML类似,不同的是他会自动将HTML标签取除
				console.log(pn.innerText);								//北京曹县东京耶路撒冷
			};
			
			var btn2 = document.getElementById("btn2");
			btn2.onclick = function(){
				var tokyo = document.getElementById("Tokyo");
									//返回#Tokyo的前一个兄弟节点(包括空白text)
				var psl = tokyo.previousSibling;
				console.log(psl.innerHTML);								//空白text
									//返回#Tokyo的前一个兄弟元素(不包括空白text)(不支持ie8及以下的浏览器)
				var ps = tokyo.previousElementSibling;
				console.log(ps.innerHTML);								//曹县
				// nextSibling属性原理相同
			};
			
		</script>
		<!-- 文本框 -->
		<br /><br /><br />
		<input type="text" name="name" id="username" value="请输入username"/>
		<button id="btn3">输出文本框中内容</button>
		<button id="btn4">更改文本框中内容</button>
		<button id="btn5">输出beijing元素的子节点文本内容</button>
		<script type="text/javascript">
			var btn3 = document.getElementById("btn3");
			btn3.onclick = function(){
				var username = document.getElementById("username");
											//文本框的value属性值,就是文本框中填写的内容
				alert(username.value);
			};
			
			var btn4 = document.getElementById("btn4");
			btn4.onclick = function(){
				var username = document.getElementById("username");
				//文本框的value属性值,就是文本框中填写的内容
				username.value = "咋瓦鲁多";
			};
			
			var btn5 = document.getElementById("btn5");
			btn5.onclick = function(){
				var bj = document.getElementById("beijing");
											//返回子节点的text内容
											//bj只有一个子节点text
				alert(bj.firstChild.nodeValue);							//获取子节点文本内容		北京
			};
		</script>
		
		
	</body>
</html>
