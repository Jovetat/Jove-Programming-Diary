<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				width: 500px;
				height: 400px;
				border-style: groove;
			}
			#showMsg{
				width: 500px;
				height: 70px;
				border-style: groove;
			}
		</style>
	</head>
	<body>
		<div id="areaDiv"></div>
		<br /><br />
		<p>鼠标位置：</p>
		<div id="showMsg"></div>
		<script type="text/javascript">
			
			/* 
			 * 当鼠标在areaDiv中移动时，在showMsg中显示鼠标的坐标
			 */
			var areaDiv = document.getElementById("areaDiv");
			var showMsg = document.getElementById("showMsg");
			
			/* 鼠标移动事件
			 * onmousemove		该事件将会在鼠标位于元素中移动时触发
			 * 
			 * 事件对象	!!!!!!!
			 * - - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
			 * - - 在事件对象中封装了当前事件相关的一切信息，比如鼠标坐标、键盘按键被按下，鼠标滚轮
			 */
			areaDiv.onmousemove = function(event){
				
				console.log(event);
				/* event	与形参名在无关(不定义形参他也存在，定义形参方便接收) 
				 * IE8及以下浏览器不会传递事件对象，而是作为全局对象window.event
				 * （IE9+和其他浏览器）
				 * clientX	获取鼠标指针水平位置
				 * clientY	获取鼠标指针垂直位置
				*/
				//在showMsg中显示鼠标的坐标
				// if(!event)
				// {
				// 	event = window.event;				//兼容IE
				// }
				
				//解决事件对象对IE的兼容性(与上面的判断同理)
				event = event || window.event;			//第一个存在则为ture，返回event=event，第一个没有为undefined为false，返回window.event
				showMsg.innerHTML = "x轴坐标为：" + event.clientX + "<br>" + "y轴坐标为：" + event.clientY;				
			};
			
			
		</script>
	</body>
</html>
