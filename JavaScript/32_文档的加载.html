<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
									//整个页面加载完成后执行(所有DOM对象都已经加载完毕了)
			//onlode事件将会在整个页面加载完成之后才触发
			//为window绑定onload事件
			this.onload = function(){											//这里this表示window
				var btn = document.getElementById("btn");						//获取按钮
				btn.onclick = function(){
					alert("在整个页面加载完成后绑定的事件");
				};
			};
			//如果不是onload，绑定事件无法写在元素标签上面，会找不到对象
			
		</script>
	</head>
	<body>
		<button id="btn">你点我啊！</button>
		<script type="text/javascript">
			
			//浏览器在加载一个页面时，是按照自上向下的顺序加载的，读取一行加载一行
			//所以事件绑定的script标签，要在元素标签的下面
			
		</script>
	</body>
</html>
