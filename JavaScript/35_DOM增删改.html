<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 					DOM增删改的方法
			 * appendChild()				把新的子节点添加到指定节点
			 * removeChild()				删除子节点
			 * replaceChild()				替换子节点
			 * insertBefore()				在指定的子节点前面插入新的子节点
			 * createAttribute()			创建属性节点(不用)
			 * createElement()				创建元素节点
			 * createTextNode()				创建文本节点
			 * getAttribute()				返回指定的属性值(不用)
			 * setAttribute()				把指定属性设置或修改为指定的值(不用)
			 */
		</script>
	</head>
	<body>
		<ul id="city">
			<li id="beijing">北京</li>
			<li id="caoxian">曹县</li>
			<li id="tokyo">东京</li>
			<li id="Jerusalem">耶路撒冷</li>
		</ul>
		<button type="button" id="create_btn">创建新节点createElement</button>
		<button type="button" id="create_top_btn">在指定节点北京前创建新节点insertBefore</button>
		<button type="button" id="replace_btn">新节点替换旧节点北京replaceChild</button>
		<button type="button" id="delete_btn">删除节点曹县removeChild</button>
		<button type="button" id="mod_btn">修改节点耶路撒冷removeChild</button>
		<button type="button" id="inner_btn">通过city的inner来添加子节点/button>
		<button type="button" id="add_btn">综合使用两种方式添加节点/button>
		
		<script type="text/javascript">
			
			var create_btn = document.getElementById("create_btn");			
			var city = document.getElementById("city");
			
										//创建一个新节点
			create_btn.onclick = function(){
				// - - 创建新节点<li>重庆</li>
				// - - 创建li元素节点
				// - - document.createElement();
				//	需要一个标签名作为参数，将会根据标签名创建元素节点对象，将创建好的对象作为返回值返回
				var create_li = document.createElement("li");
				console.log(create_li);
				// - - 创建重庆文本节点
				// - - document.createTextNode();
				// - - 可以用来创建一个文本节点对象，需要文本内容作为参数，根据内容创建文本节点，并将新的节点返回
				var create_text = document.createTextNode("重庆");
				console.log(create_text);
				//将文本节点设置为li子节点
				// - - 父元素.appendChild();		向一个父节点中添加一个新的子节点
				
				create_li.appendChild(create_text);						//添加到city下
										//将create_li设为city子节点
				city.appendChild(create_li);
				
			};
			
										//在指定子节点前面插入新的子节点
			var create_top_btn = document.getElementById("create_top_btn");
			
			create_top_btn.onclick = function(){
				var create_top_li = document.createElement("li");
				var create_top_text = document.createTextNode("拉萨");
				create_top_li.appendChild(create_top_text);
				//获取北京节点
				var beijing = document.getElementById("beijing");
				//在北京前插入节点
				// - - 父节点.insertBefore(新的子节点，被插队的节点)
				city.insertBefore(create_top_li,beijing);
			};
			
										//使用新节点替换旧节点
			var replace_btn = document.getElementById("replace_btn");
			replace_btn.onclick = function(){
				var replace_li = document.createElement("li");
				var replace_text = document.createTextNode("天津");
				replace_li.appendChild(replace_text);
				var beijing = document.getElementById("beijing");
				// - - 父节点.replaceChild(新的子节点，被替换的节点)
				city.replaceChild(replace_li,beijing);				
			};
			
										//删除节点
			var delete_btn = document.getElementById("delete_btn");
			delete_btn.onclick = function(){
				var caoxian = document.getElementById("caoxian");
				// - - 父节点.removeChild(需删除的子节点)
				city.removeChild(caoxian);
				// caoxian.parentNode.removeChild(caoxian);	同理且不需要知道父元素
				// 子节点.parentNode.removeChild(子节点);
			};
			
										//修改节点
			var mod_btn = document.getElementById("mod_btn");
			mod_btn.onclick = function(){
				var Jerusalem = document.getElementById("Jerusalem");
				Jerusalem.innerHTML = "西方小曹县";
			};
			
										//通过父结点的inner来添加子节点
			var inner_btn = document.getElementById("inner_btn");
			inner_btn.onclick = function(){
				//向city中添加宁波
				// 使用innerHTML也可以完成DOM的增删改的相关操作
				city.innerHTML += "<li id='ningbo'>宁波</li>";
			};
			
										//综合使用两种方式添加节点(较优)
			var add_btn = document.getElementById("add_btn");
			add_btn.onclick = function(){
				var add_li = document.createElement("li");
				add_li.innerHTML = "芜湖";
				city.appendChild(add_li);
			};
			
		</script>
		
	</body>
</html>
