<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="" style="margin-top: 100px;margin-left: 100px;">			
			<img id="cat_image" src="img/cat01.jpg" style="width: 400px;">
			<br><br>
			<button type="button" id="btn01" style="margin-left: 70px;">开启图片轮播</button>
			<button type="button" id="btn02" style="margin-left: 50px;">暂停图片轮播</button>
		</div>
	</body>
	<script type="text/javascript">
	
		var img_array = ["img/cat01.jpg","img/cat02.jpg",
			"img/cat03.jpg","img/cat04.jpg"];
		var cat_image = document.getElementById("cat_image");
		var btn01 = document.getElementById("btn01");
		var btn02 = document.getElementById("btn02");
		var cat_index = 0;
		var cat_time;										//用来保存定时器标识
		
		// 切换图片
		function cutImg()
		{
			cat_index = (cat_index+1)%img_array.length;
			cat_image.src = img_array[cat_index];
		}
		btn01.onclick = function(){
			// 在开启定时器之前，将当前元素上的其他定时器关闭
			// 避免多次点击开始而造成的添加多个定时器，切换速度越来越快，而且停不下来(保存的是做后一个定时器标识)
			clearInterval(cat_time);
			// 开启定时器
			cat_time = setInterval(cutImg,1000);
		};
		btn02.onclick = function(){
			//关闭定时器，如果参数不是一个有效的标识，则什么也不会发生
			clearInterval(cat_time);
		};
		
		
	</script>
</html>
