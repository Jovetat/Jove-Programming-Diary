<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			
						//String的相关方法
			
						//字符串是以字符数组的形式保存的
			var str = "Hello World";
			console.log(str.length);					//length属性，获取字符串的长度
			console.log(str[1]);
			
						//返回指定位置的字符
			var result = str.charAt(0);					//charAt根据索引获取指定的字符 = str【0】
			console.log(result);						//H
			
						//返回在指定位置的字符的Unicode编码
			result = str.charCodeAt(0);
			console.log(result);						//72
			
						//根据字符编码创建一个字符串
			result = String.fromCharCode(20025);
			console.log(result);						//丹
			
						//连接字符串,对原字符串无影响(直接+效果相同)
			result = str.concat("你好","世界");
			console.log(result);						//Hello World你好世界
			
						//检索一个字符串是否含有指定内容
			result = str.indexOf("l");					//如果字符串含有该内容，返回其第一次出现的索引位置，无该内容返回-1
			console.log(result);						//2
			result = str.indexOf("l",4);				//从第四个索引开始找，返回其第一次出现的索引位置，无该内容返回-1
			console.log(result);						//9
			
						//从后往前找字符串中的指定内容，也可以指定开始查找的位置
			result = str.lastIndexOf("o");				//从后往前搜素该内容，返回其第一次出现的索引位置，无该内容返回-1
			console.log(result);						//7
			
						//返回截取字符串中指定的内容，不会影响原字符串
			result = str.slice(0,4);					//包括开始不包括结束位置的索引，也可以传递一个负数作为参数从后面开始结算
			console.log(result);						//Hell
			result = str.slice(4);						//索引位置4后全要
			console.log(result);						//o World
			
						//截取字符串(类似slice)
			result = str.substring(4,7);				//不同在于不能接受负值，负值按0处理，如果第二个参数小于第一个则自动交换
			console.log(result);						//o W
			
						//截取字符串(按起始和截取数量截取，官方不建议使用)
			result = str.substr(4,3);					//参数1开始索引位置，参数2为截取数量
			console.log(result);						//o W
			
						//将字符串拆分为一个数组（方法可以传递一个正则表达式作为参数）
			var str1 = "abc,bcd,efg,hij";
			result = str1.split(",");					//根据给定的字符串参数将原字符串拆分为数组
			console.log(result);						//Array(4) 	result[0]=abc
			result = str1.split("");					//空串为参数则每个字符都拆分为数组中的一个元素
			console.log(result);						//a,b,c,,,b,c,d,e,f,g,,,h,i,j
			
						//将字符串转换为大/小写，返回结果，对原字符串无影响
			result = str.toUpperCase();					//转换为全大写
			console.log(result);						//HELLO WORLD
			result = str.toLowerCase();					//转换为全小写
			console.log(result);						//HELLO WORLD
			
		</script>
	</head>
	<body>
	</body>
</html>
