<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浏览器本地存储</title>
    </head>
    <body>
        
        <!-- 
            浏览器本地存储

            1. 存储内容大小一般支持5MB左右（不同浏览器可能还不一样）

            2. 浏览器端通过 window.sessionStorage 和 window.localStorage 属性来实现本地存储机制
                (1) sessionStorage 存储的内容会随着浏览器窗口关闭而消失
                (2) localStorage 存储的内容，需要手动清除才会消失
                (3) window 可省略

            3. 相关API：
                1) xxxxxStorage.setItem('key', 'value')
                    (1) 该方法接受一个键和值作为参数，会把键值对添加到存储中，如果键名存在，则更新其对应的值
                    (1) key 与 value 都必须为字符串格式，如果不是则会自动调用 tostring()
                    (1) 对象属性请转为 JSON 格式存储

                2) xxxxxStorage.getItem('xxx')
                    (1) 该方法接受一个键名作为参数，返回键名对应的值
                    (2) 如果 xxx 对应的 value 获取不到，那么 getItem 的返回值是 null
                    (2) JSON.parse(null) 的结果依然是 null

                3) xxxxxStorage.removeItem('key')
                    该方法接受一个键名作为参数，并把该键名从存储中删除

                4) xxxxxStorage.clear()
                    该方法会清空存储中的所有数据
         -->
        
        <button onclick="saveLocalData()">localStorage</button>
        <button onclick="saveSessionData()">sessionStorage</button>

        
        <script type="text/javascript">
            
            function saveLocalData(){
                window.localStorage.setItem('msg','hello world')
                // 简写 localStorage.setItem('msg','hello world')
            }
            function saveSessionData(){
                const s = {
                    name: '七里香',
                    c1: '窗外的麻雀，在电线杆上多嘴',
                    c2: '你说这一句，很有夏天的感觉'
                }
                sessionStorage.setItem('song',JSON.stringify(s))
            }

        </script>
    
    </body>
</html>
