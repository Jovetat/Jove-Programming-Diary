<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			
			/* 调用函数时，浏览器每次都会传递进两个隐含的参数
			 * 1、上下文对象this
			 * 2、封装实参的对象arguments
			 */
			
								//arguments的作用
			/* argumens使用一个 类 数组对象(不是array型)
			 * arguments.length可以表示获取实参的长度			
			 * 即使不定义形参，实参都存放于arguments
			 * arguments [0]表示第一个参数(与形参无关)
			 */
			function fun(a,b){
				console.log(arguments instanceof Array);
				console.log(Array.isArray(arguments));
				console.log("arguments[1] = ",arguments[1]);
				console.log("arguments[3] = ",arguments[3]);
				console.log("arguments.length = ",arguments.length);
				
				console.log(arguments.callee == fun);
			}
			fun("你好","欢迎光临","886","顾梅那塞");
			
								//arguments的属性callee,对应当前执行的函数对象
			
			
			
		</script>
		
	</head>
