			<input type="checkbox" name="items"  value="足球" />足球
			<input type="checkbox" name="items"  value="篮球" />篮球
			<input type="checkbox" name="items"  value="羽毛球" />羽毛球
			<input type="checkbox" name="items"  value="乒乓球" />乒乓球
			<br />
			<input type="button" id="checkedAllBtn" value="全 选" />
			<input type="button" id="checkedNoBtn" value="全不选" />
			<input type="button" id="checkedRevBtn" value="反 选" />
			<input type="button" id="sendBtn" value="提 交" />
			<input type="checkbox" id="all_no_checkbox"  value="全选/全不全" />全选/全不全
		
		
		<script type="text/javascript">
			var all_btn = document.getElementById("checkedAllBtn");
			var no_btn = document.getElementById("checkedNoBtn");
			var rev_btn = document.getElementById("checkedRevBtn");
			var send_btn = document.getElementById("sendBtn");
			var items = document.getElementsByName("items");
			var all_no_checkbox = document.getElementById("all_no_checkbox");
								//全选
			all_btn.onclick = function(){
				for(var i=0;i<items.length;i++)
				{
					items[i].checked = true;
				}
				all_no_checkbox.checked = true;
			};
								//全不选
			no_btn.onclick = function(){
				for(var i=0;i<items.length;i++)
				{
					items[i].checked = false;
				}
				all_no_checkbox.checked = false;
			};
								//反选
			rev_btn.onclick = function(){
				for(var i=0;i<items.length;i++)
				{
					items[i].checked = !items[i].checked;
				}
				inspectCheckbox();
			};
								//提交
			send_btn.onclick = function(){
				for(var i=0;i<items.length;i++)
				{
					if(items[i].checked)
					{
						console.log(items[i].value);
					}
				}
			};
								//全选全不选checkbox
								//在事件的响应函数中,响应函数是为谁绑定的this就是谁!!!
			all_no_checkbox.onclick = function(){
				for(var i=0;i<items.length;i++)
				{
					items[i].checked = this.checked;
				}
			};
			
								//手动点出/点没全选时全选的checkbox自动变化
			for(var i=0;i<items.length;i++)
			{
				//为四个多选框分别绑定点击响应函数
				items[i].onclick = function(){
					inspectCheckbox();
				};
			}
			//判断是否手动单个选择改变了全选状态
			function inspectCheckbox()
			{
				all_no_checkbox.checked = true;
				for(var i=0;i<items.length;i++)
				{
					if(!items[i].checked)
					{
						all_no_checkbox.checked = false;
						break;
					}
				}				
			}
