<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//time需要一个字符串作为参数，这个字符出会作为计时器的标识
			console.time("计时器的名字");			//开始计时
			console.timeEnd("计时器的名字");			//结束计时,结束参数名字的那个计时器的计时
			//时间信息在console控制页面中
		</script>
	</body>
</html>
