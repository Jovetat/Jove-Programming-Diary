<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
								
								//DOM（Document Object Model文档对象模型）
			//通过JavaScript来对HTML文档操作，从而操纵网页
			/* 文档			html页面就是一个文档，也是一个对象
			 * 对象			将网页中的每一个部分都转换为了一个对象
			 * 模型			表示对象之间的关系，方便我们获取对象
			 */
			
			/*
			 * DOM	文档对象模型
			 * 通过JS操作网页
			 * document为网页的入口，可以找到网页中所有的HTML对象
			 */
			
			/* 节点Node
			 * 构成网页最基本的组成部分，网页中的每一个部分都可以称为是一个节点（都是节点但具体类型不同）
			 * 标签称为元素节点、属性称为属性节点、文本称为文本节点、文档称为文档节点
			 * - 常用节点分为四类(四种对象)
			 * - - 文档节点：整个HTML文档	 网页中所有节点都是他的子节点
			 * document对象作为window对象的属性存在(不用获取可以直接使用)，通过该对象可以在文档内访问查找结点对象，并可以通过该对象创建各种节点对象!!!
			 * - - 元素节点：HTML文档中的HTML标签
			 * 可以通过document的方法来获取元素节点		eg:document.getElementById();	根据id属性值获取元素节点对象
			 * - - 属性节点：元素的属性	eg:id、style……
			 * 属性节点并非是元素节点的子节点，而是元素节点的一部分，通过元素节点来获取指定的属性节点		eg:元素节点.getAttributeNode("属性名");
			 * 一般不适用属性节点
			 * - - 文本节点：HTML标签中的文本内容		<label>我是标签中的文本内容</label>
			 */
			
			/* 节点Node的属性
			 * 每个节点都包含的属性
			 * 				nodeName		nodeType		nodeValue
			 * 文档节点		 #doucment		   9			  null
			 * 元素节点		 标签名			   1			  null
			 * 属性节点		 属性名			   2			  属性值
			 * 文本节点		 #text			   3			  文本内容
			 */
			
			/* DOM对象
			 * document
			 * element
			 * attribute
			 * event
			 */
			
		</script>
	</head>
	<body>
		<button id="btn01">一个普通的按钮</button>
		<script type="text/javascript">
			//浏览器异界提供文档节点对象，这个对象是window属性
			//可以在页面中直接使用，文档节点代表的是整个网页
			
										//获取网页中的button
			var btn = document.getElementById("btn01");
			
										//修改button的文字
			btn.innerHTML = "I'm button";
		</script>
	</body>
</html>
