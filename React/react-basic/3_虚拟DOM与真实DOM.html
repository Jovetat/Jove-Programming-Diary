<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>虚拟DOM与真实DOM</title>
	</head>
	<body>
		
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<div id="demo"></div>
		
		<!-- 引入react核心库（注意顺序，核心库react要在dom库之前） -->
		<script src="../js/react.development.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入react-dom，用于支持react操作dom -->
		<script src="../js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script src="../js/babel.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- 此处将JavaScript改成babel，含义为将jsx通过babel文件转换为JavaScript -->
		<script type="text/babel">
			
			// 1、创建虚拟DOM
			const VDOM = (
				<h1 id="title2">
					<span>Hello , React</span>
				</h1>
			);
			// 2、渲染虚拟DOM到页面
			ReactDOM.render(VDOM,document.getElementById("test"));
			console.log("虚拟DOM",VDOM);
			console.log(typeof VDOM);
			console.log(VDOM instanceof Object);
			
			var TDOM = document.getElementById("demo");
			console.log("真实DOM",TDOM);
			
			// 添加断点在浏览器sources源代码中观看真实DOM属性与虚拟DOM属性区别(鼠标放置变量上不动，不要点击页面)
			debugger;
			
			/* 
				关于虚拟DOM:
					1、本质是object类型的对象（一般对象）
					2、虚拟DOM比较“轻”（属性较少），真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性
					3、虚拟DOM最终会被React转换为真实DOM，呈现在页面上
			 */
			
		</script>
		
	</body>
</html>
